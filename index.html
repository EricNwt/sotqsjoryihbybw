    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="icones/icon.ico" type="image/x-icon">
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <title>Tio Patinhas</title>

        <hr>
    </div>

        <div class="lead" id="rankmaisbarato4"></div><br>

        <input type="button" value="Relatar Problema" class="botaotam btn btn-warning" onclick="problema()">
